<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probar API rest</title>
  <style>
    article {
      border: 1px solid black;
      padding: 1rem;
      margin: 1rem;
    }

    img {
      height: auto;
      width: 320px;
      max-width: 100%;
    }
  </style>
  <script type="module">
    fetch('http://localhost:1234/movies').then(res => res.json()).then(movies => {
      const html = movies.map(movie => {
        return `
        <article data-id="${movie.id}" style="display:flex; flex-direction:column; align-items:center; ">
          <h2>${movie.title}</h2>
          <img src="${movie.poster}" alt="${movie.title}"></img>
          <p>${movie.year}</p>
          <button>Eliminar</button>
        </article>`
      }).join('')
      document.querySelector('main').innerHTML = html
      document.addEventListener('click', e => {

        if (e.target.matches('button')) {
          const article = e.target.closest('article')
          const id = article.dataset.id

          fetch(`http://localhost:1234/movies/${id}`, { method: 'DELETE' }).then(res => res.json()).then(res => {
            if (res.success) {
              article.remove()
            }
          })
        }
      }
      )
    })
  </script>
</head>

<body>
  <main style="display: flex; flex-wrap: wrap; justify-content: center;"></main>
</body>

</html>
